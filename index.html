    <!-- Nav -->

    <!-- SVG elements
       https://developer.mozilla.org/en-US/docs/Web/SVG/Element/path -->
      
       <!-- Had to add a wraping div that centers arrow
      because the transforms in the animation were overriding the transform on the div.scroll-arrow   -->
    <div class="position-center">
      <div class="scroll-arrow">
        <svg width="30px" height="20px">
          <path
          stroke="#ffffff"
          fill="none"
          stroke-width="2px"
          d="M2.000,5.000 L15.000,18.000 L28.000,5.000">
          </path>
        </svg>
      </div>
    </div>
